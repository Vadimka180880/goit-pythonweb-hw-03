<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for ('index') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" />
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('message') }}">Send message</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('read') }}">View messages</a>
                </li>
                </ul>
            </div>
        </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">All Messages</h1>
            {% if messages %}
        <div class="list-group">
            {% for time, entry in messages.items() %}
                <div class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ entry.username }}</h5>
                    <p class="mb-1">{{ entry.message }}</p>
                    <small class="text-muted">{{ time }}</small>
                </div>
            {% endfor %}
        </div>
            {% else %}
                <p class="text-center text-muted">No messages yet.</p>
            {% endif %}
        </main>
    </body>
</html>
